name: Deploy Preact App to GitHub Pages

on:
  push:
    branches:
      - web

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        # working directory for all `run:` steps
        working-directory: frontend/portfolio

    steps:
      # Check out your code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # needed so we can push history to gh-page

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/portfolio/package-lock.json') }}

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      # Install dependencies & build
      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # Push the build folder to gh-page
      - name: Deploy to gh-page branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages # the branch you set up for Pages
          publish_dir: frontend/portfolio/dist
